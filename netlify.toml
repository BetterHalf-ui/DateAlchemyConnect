# Updated build configuration - August 21, 2025
[build]
  publish = "dist/public"
  command = "./build-netlify.sh"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"

[functions]
  directory = "netlify/functions"
  
[[redirects]]
  from = "/api/admin/*"
  to = "/.netlify/functions/admin-api/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/blog-api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200